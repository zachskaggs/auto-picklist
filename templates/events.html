{% extends "base.html" %}
{% block content %}
<div class="header">
  <div class="title">Audit Log - {{ batch.name }}</div>
  <div><a class="btn secondary" href="/batch/{{ batch.id }}">Back</a></div>
</div>
<div class="panel">
  {% for e in events %}
    <div class="item-row">
      <div class="item-name">{{ e.card_name }}</div>
      <div>{{ e.type }}</div>
      <div>{{ e.qty }}</div>
      <div>{{ e.timestamp }}</div>
    </div>
  {% else %}
    <div class="item-row">No events</div>
  {% endfor %}
</div>
{% endblock %}
